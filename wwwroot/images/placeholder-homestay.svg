<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- House Icon -->
  <g transform="translate(200, 150)">
    <!-- House base -->
    <rect x="-50" y="-20" width="100" height="60" fill="white" opacity="0.8"/>
    <!-- Roof -->
    <polygon points="-60,-20 0,-60 60,-20" fill="white" opacity="0.9"/>
    <!-- Door -->
    <rect x="-15" y="10" width="30" height="30" fill="#667eea"/>
    <!-- Windows -->
    <rect x="-40" y="-5" width="15" height="15" fill="#667eea"/>
    <rect x="25" y="-5" width="15" height="15" fill="#667eea"/>
    <!-- Chimney -->
    <rect x="30" y="-50" width="10" height="25" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Homestay Image
  </text>
  <text x="200" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.8">
    Coming Soon
  </text>
</svg>
